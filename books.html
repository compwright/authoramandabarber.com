---
layout: default
title: Books
subtitle: by Amanda Kay Barber
---

<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.subtitle }}</p>

	</div>

</section>

<section class="blog single">

	<div class="wrap">

		{% for post in site.books reversed %}

		<article class="blog-post">

			<div class="blog-post__header">
				{% if post.cover_image %}
				<p><a href="{{ post.url }}">
					<img src="{{ post.cover_image }}" alt="{{ post.title }}" style="max-width: 400px; max-height: 400px;" />
				</a></p>
				{% endif %}
				<h2 class="blog-post__title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
				<p class="blog-post__subtitle">{{ post.subtitle }}</p>
			</div>

		</article>

		{% endfor %}

	</div>

</section>
